<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootStrap Link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- FontAwesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css Link -->
    <link rel="stylesheet" href="Sass/styles.css">
    <!-- Title of Page -->
    <title>ToDoList</title>

</head>

<body >
    <div class="container ">

        <!--To Do List Card -->
        <main class="todo-list">
            <div class="card card-todo">
                <!-- Card  Header (date)-->
                
                <div class="card-header card-date">
                    <!--  Card Header Top (date) Week and day -->
                    <div class="card-date-top  ">
                        <p class="card-date-week "></p>
                        <p class="card-date-day ml-2"></p>
                    </div>

                    <!-- Card Header Bottom (date)  Month -->
                    <div class="card-date-bottom">
                        <p class="card-date-month"></p>
                    </div>

                </div>
                <!--Card Body (checkbox) -->
                <div class="card-body card-checkbox">
                    <div class="card-header">

                        <div class="row align-items-center">

                            <!--Card Body (checkbox) Header Status -->
                            <div class="col-10 card-body-status " id="filters">

                                <span class="status active" id="all">All</span>
                                <span class="status" id="complated">Complated</span>
                                <span class="status" id="pending">Progress</span>

                            </div>
                            <!--Card Body (checkbox) Header Button Clear-->
                            <div class="col-2 ">
                                <button class="card-body-btn btn btn-primary" id="trash-btn">
                                    <i class="fa-solid fa-trash-can fa-lg"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Card Body  CheckBox  List -->
                    <ul class="card-body-list ">

                    </ul>

                </div>
                   <!--  Button for display input card -->
              <button class="add-btn">
                <a href="#" class="add-btn-icon">
                    <i class="fas fa-plus fa-xl addBtnIcon "></i>
                </a>
            </button>
            </div>
           


            <!-- Input Card -->
            <section class="card card-input">
                <!-- Input Card Title -->
                <div class="card-header d-flex justify-content-between ">
                    <p class="card-input-tt">Add Task</p>
                    <!-- Input Card TT Cancel button -->
                    <button class="cancel-btn btn" id="btnCancel"> <i class="fas fa-times  addBtnIcon "></i></button>
                </div>

                <!--  Form  for insert value to  input card-->
                <div class="card-body card-input-body ">
                        <!-- Input for insert value to  input card -->
                        <input type="text" id="todoInput" name="todoInput" class="todo-input" placeholder="Insert Plan">
                        <!-- Button for insert value to  input card-->
                        <button type="submit" class="send-btn btn">Send</button>
                </div>

            </section>


        </main>

    </div>
    </div>






    <!-- BootStrap Link for Js -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js">
    </script>
    <!-- JavaScript Link -->
    <script src="script.js"></script>
</body>

</html>
